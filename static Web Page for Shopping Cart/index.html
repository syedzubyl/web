<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
    </header>
    <main>
        <section class="products">
            <div class="product">
                <h2>Product 1</h2>
                <img src="bags.jpeg" alt="Product 1">
                <p>Price: $10.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <h2>Product 2</h2>
                <img src="shoes.jpeg" alt="Product 2">
                <p>Price: $15.00</p>
                <button>Add to Cart</button>
            </div>
        </section>
        <aside class="cart">
            <h2>Your Cart</h2>
            <p>No items in your cart.</p>
            <div class="billing">
                <h3>Total: $0.00</h3>
                <button class="checkout">Checkout</button>
                <button class="buy">Buy Now</button>
            </div>
        </aside>
    </main>
    <footer>
        <p>&copy; 2024 Shopping Cart. All rights reserved.</p>
    </footer>
</body>
</html>
